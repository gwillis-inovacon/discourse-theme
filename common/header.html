<!-- Custom logo text -->
{{#if themeSettings.custom_logo_text}}
<script type="text/x-handlebars" data-template-name="/connectors/site-header/custom-logo">
  <span class="custom-logo-text">{{themeSettings.custom_logo_text}}</span>
</script>
{{/if}}

<!-- Community stats sidebar widget -->
{{#if themeSettings.show_community_stats}}
<script type="text/x-handlebars" data-template-name="/connectors/discovery-list-container-top/community-stats">
  <div class="sidebar-section community-stats">
    <div class="sidebar-section-header">
      {{theme-i18n "yodev_theme.community_stats"}}
    </div>
    <div class="sidebar-section-content">
      <div class="stat-item">
        <span class="stat-label">{{theme-i18n "yodev_theme.active_developers"}}</span>
        <span class="stat-value">10,247</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">{{theme-i18n "yodev_theme.posts_today"}}</span>
        <span class="stat-value">156</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">{{theme-i18n "yodev_theme.communities"}}</span>
        <span class="stat-value">47</span>
      </div>
    </div>
  </div>
</script>
{{/if}}

<!-- Dark mode toggle -->
{{#if themeSettings.enable_dark_mode_toggle}}
<script type="text/x-handlebars" data-template-name="/connectors/header-buttons/dark-mode-toggle">
  <button class="btn btn-icon no-text dark-mode-toggle" title="Toggle dark mode">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
    </svg>
  </button>
</script>
{{/if}}
